<template>
  <div class="ui form">
    <div class="fields">
      <div class="five wide field">
        <label>Description</label>
        <input type="text" value.two-way="description">
      </div>
      <div class="two wide field">
        <label>Count</label>
        <input type="number" value.two-way="count">
      </div>
    </div>
    <button class="ui button" click.trigger="addTodo()">Add Todo</button>
    <button class="ui button" click.trigger="clearTodos()">Clear Todos</button>
    <button class="ui button" click.trigger="toggleTodos()">Toggle Todos</button>
  </div>
  <div>${description}</div>
  <div class="ui divided list">
    <todo repeat.for="todo of todos" item.bind="todo"></todo>
  </div>
  <au-compose subject.bind="testSubject"></au-compose>
  <div class="ui form">
    <div class="fields">
      <div class="four wide field">
        <label>First Name</label>
        <input type="text" value.two-way="firstName">
      </div>
      <div class="four wide field">
        <label>Last Name</label>
        <input type="text" value.two-way="lastName">
      </div>
    </div>
    <au-compose subject.bind="nameTagInline"></au-compose>
    <au-compose subject.bind="nameTagWrapper"></au-compose>
    <au-compose subject.bind="nameTagHtml"></au-compose>
  </div>
</template>
